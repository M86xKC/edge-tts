<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Text to speech</title>
</head>

<body>
  <textarea class="text" placeholder="Write your text here ..."></textarea>
  <br>
  <section class="options">
    <select class="languages" name="languages">
      <option value="all">All</option>
    </select>
    <select class="voices" name="voices">
      <option value="all">All</option>
    </select>

    <br>

    <div class="slidecontainer">
      <label for="rate">Speed</label>
      <input type="range" min="0.5" max="4" value="1.75" step="0.25" class="rate" id="rate" list="ratemarks">
      <datalist id="ratemarks">
        <option value="0.5"></option>
        <option value="0.75"></option>
        <option value="1"></option>
        <option value="1.25"></option>
        <option value="1.5"></option>
        <option value="1.75"></option>
        <option value="2"></option>
        <option value="2.25"></option>
        <option value="2.5"></option>
        <option value="2.75"></option>
        <option value="3"></option>
        <option value="3.25"></option>
        <option value="3.5"></option>
        <option value="3.75"></option>
        <option value="4"></option>
      </datalist>
      <label for="pitch">Pitch</label>
      <input type="range" min="0" max="2" value="1" step="0.1" class="pitch" id="pitch" list="pitchmarks">
      <datalist id="pitchmarks">
        <option value="0"></option>
        <option value="0.1"></option>
        <option value="0.2"></option>
        <option value="0.3"></option>
        <option value="0.4"></option>
        <option value="0.5"></option>
        <option value="0.6"></option>
        <option value="0.7"></option>
        <option value="0.8"></option>
        <option value="0.9"></option>
        <option value="1"></option>
        <option value="1.1"></option>
        <option value="1.2"></option>
        <option value="1.3"></option>
        <option value="1.4"></option>
        <option value="1.5"></option>
        <option value="1.6"></option>
        <option value="1.7"></option>
        <option value="1.8"></option>
        <option value="1.9"></option>
        <option value="2"></option>
      </datalist>
    </div>

    <br>

    <button class="speak">Speak</button>
    <button class="pause">Pause</button>
    <button class="stop">Stop</button>

  </section>

  <script src="./script.js"></script>
</body>

</html>
